<!doctype html>
<html>

<head>

  <body>
    <h1>My Life, My Principles</h1>
    <button type="button" onclick="makeRequest()">Make A Request</button>
    <div id="content"></div>

    <script>

        function displayImage(image) {
        document.getElementById("content").innerHTML = image;
    }

    function makeRequest() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState === 4) {
          displayImage(request.responseText);
        };
      };
      request.open("GET", "/cat", true);
      request.send();
    }

    alert("Hello \nWorld! \tIt's \tTime!")
    </script>
  </body>
</head>

</html>
