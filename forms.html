<!doctype html>
<html>

<head>
  <title>Pet and Owners Data</title>
</head>

<body>
  <h1>Welcome to the Jungle!</h1>
  <form method="post" action="/">
    <fieldset>
      <legend>Owner Information:</legend>
      <br>
      <label for="owner">Name of Owner:</label><br>
      <input type="text" name="ownername"><br>
      <br>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
      <br>
      <input type="radio" name="status" value="married" checked>Married<br>
      <input type="radio" name="status" value="single">Single<br>
      <input type="radio" name="status" value="itscomplicated">It's Complicated!<br>
    </fieldset>
    <fieldset>
      <legend>Pet Information:</legend>
      <br>
      <label for="petname">Pet Name:</label><br>
      <input type="text" name="petname"><br>
      <br>
      <label for="height">Height:</label><br>
      <input type="number" name="height"><br>
      <br>
      <label for="weight">Weight:</label><br>
      <input type="number" name="weight"><br>
      <br>
      <input type="radio" name="food" value="dryfood" checked>Rice Krispies<br>
      <input type="radio" name="food" value="yummyfood">Thorntons Moments<br>
      <input type="radio" name="food" value="drinktime">Jack Daniels<br>
      <br>
      <label for="furcolor">Fur Color:</label><br>
      <input type="text" name="choosecolor"><br>

    </fieldset>
    <input type="submit" value="Submit">
  </form>

</body>

</html>
